<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Guessing Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }

        h1 {
            color: #007bff; /* Bootstrap primary color */
        }

        h2 {
            color: #dc3545; /* Bootstrap danger color */
        }

        #result {
            background-color: #e2e3e5; /* Gray background for result */
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        #dessertsImages {
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

<body class="container mt-4">
    <h1 class="text-center mb-4">Guess the Color - Siddharth Sai</h1>

    <h2>Getting Input</h2>

    <form class="mb-4">
        <div class="mb-3">
            <label for="secretColor" class="form-label">Guess the color:</label>
            <input type="password" id="secretColor" class="form-control" value="Red">
        </div>

        <div class="mb-3">
            <label for="colorGuess" class="form-label">Enter a guess:</label>
            <input type="text" id="colorGuess" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" onclick="processColor()">Check the Color</button>
    </form>

    <p id="result"></p>

    <div>
        <h2>Awesome Desserts</h2>
        <img id="dessertsImages" src="Nutella Crepes1.jpg" width="200" height="200" onclick="nextImage()">
    </div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const secretColor = document.getElementById('secretColor').value.toLowerCase();
            const colorGuess = document.getElementById('colorGuess').value.toLowerCase();

            attempts++;
            if (secretColor !== colorGuess) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }
            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }

        let showing = 1;

        function nextImage() {
            const img = document.getElementById('dessertsImages');
            switch (showing) {
                case 1:
                    img.src = 'mousee.jpg';
                    showing = 2;
                    break;
                case 2:
                    img.src = 'yogurt parfait.jpg';
                    showing = 3;
                    break;
                case 3:
                    img.src = 'Nutella Crepes1.jpg';
                    showing = 1;
                    break;
            }
        }
    </script>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        h2 {
            color: #007bff; /* Blue color for the heading */
        }
        .result {
            background-color: #e2e3e5; /* Gray background for results */
            border-color: #ced4da; /* Light border color */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>

<body class="container mt-4">
    <h2 class="text-center mb-4">Siddharth Sai Myneni Figures Out</h2>
    
    <form class="mb-4">
        <div class="mb-3">
            <label for="first_value" class="form-label">Enter a number</label>
            <input type="number" id="first_value" class="form-control" value="2">
        </div>

        <div class="mb-3">
            <label for="second_value" class="form-label">Enter another number</label>
            <input type="number" id="second_value" class="form-control" value="12">
        </div>

        <input type="button" onclick="powerSum()" class="btn btn-success" value="Compute">
    </form>
    
    <p id="result" class="result p-2">The result will be displayed here</p>

    <form class="mb-4">
        <h4>Select an operation:</h4>
        <label class="form-check">
            <input type="radio" name="operation" value="max" class="form-check-input" onclick="processRadio()"> Max 
        </label><br>
        <label class="form-check">
            <input type="radio" name="operation" value="min" class="form-check-input" onclick="processRadio()"> Min 
        </label><br>
        <label class="form-check">
            <input type="radio" name="operation" value="avg" class="form-check-input" onclick="processRadio()"> Average 
        </label><br>
        <label class="form-check">
            <input type="radio" name="operation" value="geo" class="form-check-input" onclick="processRadio()"> Geometric Mean 
        </label><br>
    </form>

    <p id="radio_result" class="result p-2">The computed result will be displayed here</p>

    <script>
        function powerSum() {
            let first = parseInt(document.getElementById("first_value").value);
            let second = parseInt(document.getElementById("second_value").value);
            let sum = 0;
            for (let i = 0; i < first; i++) {
                sum += Math.pow(second, i); 
            }
            document.getElementById("result").innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
        }

        function processRadio() {
            let first = parseFloat(document.getElementById("first_value").value);
            let second = parseFloat(document.getElementById("second_value").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (operation) {
                case "max":
                    result = Math.max(first, second);
                    break;
                case "min":
                    result = Math.min(first, second);
                    break;
                case "avg":
                    result = (first + second) / 2;
                    break;
                case "geo":
                    result = Math.sqrt(first * second); 
                    break;
            }

            document.getElementById("radio_result").innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
        }
    </script>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
